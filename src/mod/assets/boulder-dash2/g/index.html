<!DOCTYPE html>
<html style="background:#000">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="../../webgl.js"></script>
        <script src="high-score.js"></script>
        <script src="transition.js"></script>
        <script src="texture-aggregator.js"></script>
        <script src="level-logic.js"></script>
        <script src="rain-painter.js"></script>
        <script src="wall-painter.js"></script>
        <script src="level-painter.js"></script>
        <script src="background-painter.js"></script>
        <script src="../levels.js"></script>
        <script src="../level.js"></script>
        <script src="../game-inputs.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../webgl.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <header>
            <div>Life x <b id='life'>3</b></div>
            <div><b id='score'>0</b></div>
            <div id='bonus'>0</div>
            <div><b id='diam'>12</b> x diam</div>
        </header>
        <div id="welcome">
            <div class="tbl" id="highscores">
            </div>
            <center><button id="btnStart">START</button></center>
        </div>
        <div id="congrat" class="hide">
            <div><span id="new-score"></span><span> points</span></div>
            <input id="name" maxlength="8" size="8" value=""/>
            <button id="btnOk">OK</button>
        </div>
        <div id="LEFT"></div>
        <div id="RIGHT"></div>
        <div id="UP"></div>
        <div id="DOWN"></div>
    </body>
</html>
