<!DOCTYPE html>
<html>
    <head>
        <title>webgl-experiments</title>
        <meta charset="utf-8">
				<style>
					canvas {
					  position: fixed;
  					left: 0;
					  top: 0;
				  	right: 0;
			  		bottom: 0;
		  			width: 100%;
	  				height: 100%;
  					margin: 0
					}
				 #counter {
                                     position: fixed;
                                     left: 0;
                                     top: 0;
                                     color: #fff;
                                     font-size: 3vw;
                                     font-weight: bold;
                                     font-family: monospace;
                                     z-index: 9;
                                 }
				</style>
  <script>
function start() {
  // #(canvas)
  // Créer l'élément HTML suivant :
  // <canvas width="1920" height="1080"></canvas>
  var canvas = document.createElement( "canvas" );
  canvas.setAttribute( "width", 1920 );
  canvas.setAttribute( "height", 1028 );
  // L'ajouter au document courant.
  document.body.appendChild( canvas );
  // Récupérer le contexte WebGL.
  var gl = canvas.getContext( "webgl" );
  // #(canvas)

  // #(shaders-code)
  var codeVert = `
uniform float n;
uniform float f;
attribute float index;
const float PI = 3.141592653589793;
void main() {
  float i = index;
  if( index < 0.0 ) {
    i = f * (-1.0 - index);
  }
  float angle = 2.0 * PI * i / n;
  float x = sin( angle );
  float y = cos( angle );
  gl_Position = vec4( x, y, 0.0, 1.0 );
}
   `;
  var codeFrag =
    "precision mediump float;" +
    "void main() {" +
    "  gl_FragColor = vec4( 1.0, 0.5, 0.0, 1.0 );" +
    "}";
  // #(shaders-code)

  // #(program)
  var program = gl.createProgram();
  // Vertex shader.
  var shaderVert = gl.createShader( gl.VERTEX_SHADER );
  gl.shaderSource( shaderVert, codeVert );
  gl.compileShader( shaderVert );
  gl.attachShader( program, shaderVert );
  // Fragment shader.
  var shaderFrag = gl.createShader( gl.FRAGMENT_SHADER );
  gl.shaderSource( shaderFrag, codeFrag );
  gl.compileShader( shaderFrag );
  gl.attachShader( program, shaderFrag );
  // Relier tout ça.
  gl.linkProgram( program );
  // Utiliser ce programme.
  gl.useProgram( program );
  // #(program)
  
  // #(buffer)
  var n = 500;
  var arr = [];
  for( var k=0; k<n; k++ ) {
    arr.push( k, -k-1 );
  }
  var vertices = new Float32Array( arr );
  // Création d'un buffer dans la carte graphique.
  // Un buffer est un tableau de nombres.
  var buff = gl.createBuffer();
  // Définir ce buffer comme le buffer actif.
  gl.bindBuffer( gl.ARRAY_BUFFER, buff );
  // Copier des données dans le buffer actif.
  gl.bufferData( gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW );  
  // #(buffer)

  // #(attribs)
  // Taille d'un Float32 en octets.
  var bpe = vertices.BYTES_PER_ELEMENT;
  // Nombre d'octets utilisés par vertex.
  var block = bpe; // 2 attributs.
  var attIndex = gl.getAttribLocation( program, "index" );
  gl.enableVertexAttribArray( attIndex );
  gl.vertexAttribPointer( attIndex, 1, gl.FLOAT, false, block, 0 * bpe );
  // #(attribs)

  // #(clear-screen)
  gl.clearColor( 0, 0.4, 0.867, 1.0 );
  // #(clear-screen)
    
    // #(draw)
    var oldCount = "";
    var newCount = "";
    var counter = document.getElementById("counter");
    // On augmente 
    // f augmente d'une unité toutes
    // les PERIOD millisecondes.
    var PERIOD = 10000;
    function draw( time ) {
        requestAnimationFrame( draw );

        var f = time / PERIOD;
        // On efface l'écran.
        gl.clear( gl.COLOR_BUFFER_BIT );
        
        gl.useProgram( program );
        var uniN = gl.getUniformLocation(program, 'n');
        gl.uniform1f( uniN, n );
        var uniF = gl.getUniformLocation(program, 'f');        
        gl.uniform1f( uniF, f );
        gl.drawArrays( gl.LINES, 0, 2*n );
        // Afficher un petit compteur pour f.
        newCount = "f=" + f.toFixed(2);
        if( newCount != oldCount ) {
            counter.textContent = newCount;
            oldCount = newCount;
        }        
    }
    requestAnimationFrame( draw );        
    // #(draw)
}
        </script>
    </head>
    <body onload="start()">
        <div id="counter"></div>
    </body>
</html>
